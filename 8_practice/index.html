<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="left-nav">
            <ul>
                <li>ПОСЫЛКИ</li>
                <li>УПАКОВКА</li>
                <li>ПОДПИСКА</li>
            </ul>
        </nav>
        <nav class="right-nav">МЕНЮ</nav>
    </header>
    <section class="main">
        <form action="https://formspree.io/f/xdobjoag" method="POST">
            <div class="main-form">
                <label class="main-form-label" for="name">Имя</label>
                <input class="main-form-input" name="name" type="text" id="name" placeholder="Ира">
                <label class="main-form-label" for="city">Город</label>
                <input class="main-form-input" type="text" name="city" id="city" placeholder="Сочи">
                <label class="main-form-label" for="gift">Подарок</label>
                <input class="main-form-input" type="text" name="gift" id="gift" placeholder="Книга в твердом переплете">
                <label class="main-form-label" for="email">Электронная почта</label>
                <input class="main-form-input" type="email" name="email" id="email" placeholder="daykiller@gmail.com">
            </div>
            <button class="main-button">ОТПРАВИТЬ</button>
        </form>
        <h6 class="main-title">ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h6>
    </section>
    <footer>
        <div class="footer-left">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
        <div class="footer-right">© 2022</div>
    </footer>
</body>
</html>
